<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Movie Seat Booking</title>
</head>
<body>
    <div id='container1'>
        <!-- <div class="logo">
            <h1>Eyesthetics Cinema</h1>
        </div> -->
        <img src="./images/EYESTHETICS ICON.svg" alt="">
        <h1>Eyesthetics Cinema</h1>
        <div class="level1">
            <label for="movie">Pick a movie :</label>
            <select name="movie" id="movie">
                <option value="2500">Alakada Reloaded 3 – (N2,500)</option>
                <option value="3000">Omo Ghetto The Saga – (N3,000)</option>
                <option value="1500">Iya mi Aje – (N1,500)</option>
                <option value="2000">Olo'ngbo Iya 'Jebu – (N2,000)</option>
                <option value="3000">Half of a Yellow Sun – (N3,000)</option>
            </select>
        </div>

        <ul class="level2 header">
            <li>
                <div class="seats nil"></div>
                <h6>N/A</h6>
            </li>
            <li>
                <div class="seats selected"></div>
                <h6>Selected</h6>
            </li>
            <li>
                <div class="seats occupied"></div>
                <h6>Occupied</h6>
            </li>
        </ul>

        <div class="cinema">
            <div class="level3 screen">
                <h2 id="text"><q><i>Please, maintain a social distance and wear your mask. Thank you! </i></q></h2>
            </div>
    
            <div class="level4 row">
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
            </div>
            <div class="level4 row">
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats occupied"></div>
            </div>
            <div class="level4 row">
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats occupied"></div>
                <div class="seats"></div>
                <div class="seats "></div>
                <div class="seats"></div>
                <div class="seats occupied"></div>
                <div class="seats"></div>
            </div>
            <div class="level4 row">
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats "></div>
                <div class="seats occupied"></div>
                <div class="seats"></div>
                <div class="seats"></div>
            </div>
            <div class="level4 row">
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats occupies"></div>
                <div class="seats"></div>
                <div class="seats occupied"></div>
            </div>
            <div class="level4 row">
                <div class="seats"></div>
                <div class="seats occupied"></div>
                <div class="seats"></div>
                <div class="seats occupied"></div>
                <div class="seats"></div>
                <div class="seats occupied"></div>
                <div class="seats occupied"></div>
                <div class="seats occupied"></div>
            </div>
        </div>

        <p id="summary">You have selected <span id="ticket">0</span> seats for a price of N<span id="price">0</span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
